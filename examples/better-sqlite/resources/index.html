<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NeutralinoJs sample app</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <div id="neutralinoapp">
      <h1>NeutralinoJs</h1>
    </div>
    <h3>Notes</h3>
    <div id="addNote">
      <input type="text" id="noteContent" placeholder="Note content" />
      <button onclick="createNote()">Add Note</button>
    </div>
    <div id="notes">
      <table>
        <tr>
          <th>ID</th>
          <th>Content</th>
        </tr>
      </table>
    </div>
    <!-- Neutralino.js client. This file is gitignored, 
        because `neu update` typically downloads it.
        Avoid copy-pasting it. 
        -->
    <script src="/js/neutralino.js"></script>
    <!-- Your app's source files -->
    <script src="/js/main.js"></script>
  </body>
</html>
