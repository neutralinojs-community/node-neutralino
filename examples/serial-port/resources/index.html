<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NeutralinoJs sample app</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <div id="neutralinoapp">
      <h1>NeutralinoJs</h1>
      <br/>
      <img src="/icons/logo.gif" alt="Neutralinojs" />
    </div>
    <div>
      <div id="info">
        <h3>Available Ports</h3>
        <button onclick="getPorts()" id="getPorts">Get Ports</button>
      </div>
      <div><span>Ports:&nbsp;</span><span id="ports"></span></div>
    </div>
    <!-- Neutralino.js client. This file is gitignored, 
        because `neu update` typically downloads it.
        Avoid copy-pasting it. 
        -->
    <script src="/js/neutralino.js"></script>
    <!-- Your app's source files -->
    <script src="/js/main.js"></script>
  </body>
</html>
